    <title>circle hits</title>
    <link rel="stylesheet" href="circle.css" />
  </head>
  <body>
    <section class="wrapper">
      <h2>Hit the circles</h2>
      <h3>test your skill how many circles you can hit</h3>
      <div class="score-wrapper">
        <p>Score</p>
        <p id="demo"></p>
      </div>
      <div class="grid">

          <div onclick="Click()" class="one one-1"></div>
          <div onclick="Click()" class="one one-1"></div>
        </div>
        <div class="grid-wrapper">
          <div onclick="Click()" class="one one-1"></div>
          <div onclick="Click()" class="one one-1"></div>
          <div onclick="Click()" class="one one-1"></div>
          <div onclick="Click()" class="one one-1"></div>
        </div>
        <div class="grid-wrapper">
          <div onclick="Click()" class="one one-1"></div>
          <div onclick="Click()" class="one one-1"></div>
          <div onclick="Click()" class="one one-1"></div>
          <div onclick="Click()" class="one one-1"></div>
        </div>
        <div class="grid-wrapper">
          <div onclick="Click()" class="one one-1"></div>
          <div onclick="Click()" class="one one-1"></div>
          <div onclick="Click()" class="one one-1"></div>
          <div onclick="Click()" class="one one-1"></div>
        </div>
      </div>
      <div class="btn-group">
        <button class="play" onclick="play()">PLAY</button>
        <button class="stop" onclick="stop()">STOP</button>
      </div>
    </section>
  </body>
  <script src="index.js"></script>
</html>
